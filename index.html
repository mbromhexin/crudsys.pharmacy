<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    

<div class="container text-center text-light">



  <h1 class="m-0 pt-4">CRUD Pharmacy System</h1>
  <small class="">abdelrazekmoh1@gmail.com</small>
  <div class="border border-3 border- p-3 mt-3 ">
    <input id="nameInput" type="text" class="form-control my-3 p-3" placeholder="name">
    <input id="companyInput" type="text" class="form-control my-3 p-3" placeholder="company">
    <input id="priceInput" type="text" class="form-control my-3 p-3" placeholder="price">
    <input id="discountInput" type="text" class="form-control my-3 p-3" placeholder="discount">
    <input id="countInput" type="text" class="form-control my-3 p-3" placeholder="count">
    <button id="addBtn" class="btn btn-primary w-100 btn-lg">Add Drug</button>
    <button onclick="updateDrug()" id="updateBtn" class="btn btn-warning w-100 btn-lg">Update Drug</button>
  </div>
  <input onkeyup="search(this.value)" type="text" class="w-75 mx-auto form-control my-3" placeholder="Search...">
  <table class="table table-dark">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Company</th>
      <th>Price</th>
      <th>Discount</th>
      <th>Count</th>
      <th>Total Price</th>
      <th>Update</th>
      <th>Delete</th>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>

</div>




    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
